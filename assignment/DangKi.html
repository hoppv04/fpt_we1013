<html lang="en">
<head>

</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
          <!-- Logo -->
          <div class="header-logo">
            <a href="TrangChu.html">
              <svg viewBox="100 100 50 32" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M 150.07 131.439 L 131.925 100 L 122.206 105.606 L 137.112 131.439 L 150.07 131.439 Z M 132.781 131.439 L 120.797 110.692 L 111.078 116.298 L 119.823 131.439 L 132.781 131.439 Z M 109.718 121.401 L 115.509 131.439 L 102.551 131.439 L 100 127.007 L 109.718 121.401 Z"
                  fill="black"
                ></path>
              </svg>
            </a>
          </div>
          <!-- Navigation -->
          <nav class="header-nav">
            <ul>
              <li><a href="TrangChu.html">Trang chủ</a></li>
              <li><a href="#!">Giới thiệu</a></li>
              <li>
                <a href="BangBaoGiaSanPham.html">Sản phẩm</a>
              </li>
              <li><a href="LienHe.html">Liên hệ</a></li>
            </ul>
          </nav>
          <!-- Search input -->
          <div class="header-search-and-login">
            <div class="header-search">
              <input
                type="text"
                class="header-search-input"
                placeholder="Tìm kiếm"
              />
              <span class="header-search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </div>
            <!-- Login and register -->
            <div class="header-login-register">
              <a href="DangNhap.html" class="login">Đăng nhập</a>
              <span>/</span>
              <a href="#!" class="register">Đăng kí</a>
            </div>
          </div>
        </div>
      </header>
      <!-- Content -->
      <div class="register-content">
        <div class="register-box">
            <h1 class="title">Đăng ký</h1>
            <form>
                <div class="full-name">
                    <div class="last-name">
                        <input type="text" name="" placeholder="Họ" required id="">
                    </div>
                    <div class="first-name">
                        <input type="text" name="" placeholder="Tên" required id="">
                    </div>
                </div>
                <div class="user-name">
                    <input type="text" name="" placeholder="Số di động hoặc email" required id="">
                </div>
                <div class="password">
                    <input type="password" name="" placeholder="Mật khẩu" required id="">
                </div>
                <input class="register-btn" type="submit" value="Tạo tài khoản">
                <p><a href="DangNhap.html">Đăng nhập</a></p>
            </form>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <ul>
          <li><a href="">Cài Đặt Cookie</a></li>
